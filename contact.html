<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tegeTe | contact </title>
  <link rel="stylesheet" href="css\style.css">
  <link rel="stylesheet" href="css\contact.css">
  <link rel="stylesheet" href="https://use.typekit.net/qhd0ysz.css">
  <link rel="icon" href="images\logotipo.png">
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="images\logo.png" alt="logo de tegeTe">
      </a>
    </div>
    <div class="hamburger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="about.html">About</a> </li>
        <li><a href="works.html">Works</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Homepage</h1>
  </div>
  <div class="form-container">
    <form id="form">
        <div class="field">
          <input type="text" name="name" id="name" placeholder="NAME">
        </div>
        <div class="field">
          <input type="text" name="lastname" id="lastname" placeholder="LAST NAME">
        </div>
        <div class="field">
          <input type="text" name="email" id="email" placeholder="EMAIL ADDRESS">
        </div>
        <div class="field">
          <input type="text" name="needs" id="needs"  placeholder="YOUR NEEDS">
        </div>
      
      <input type="submit" id="button" class="button" value="Send Email" >
    </form>
  </div>
  <footer class="site-footer transition-down active">
    <div class="footer-column">
      <p>© 2024 tegeTe.<br> All Rights Reserved.</p>
    </div>
    <div id="right-column" class="footer-column">
      <p><a href="https://www.instagram.com/tegete.co/"  target=“_blank” >Instagram</a><br>
      <a href="contact.html" >Contact</a></p>
    </div>
  </footer>

  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>

  <script type="text/javascript">
    emailjs.init('3v_r0qs1eWs7CvM_A')
  </script>
  

  <script>
      const btn = document.getElementById('button');

      document.getElementById('form')
      .addEventListener('submit', function(event) {
        event.preventDefault();

        btn.value = 'Sending...';

        const serviceID = 'default_service';
        const templateID = 'template_1oe3h8b';

        emailjs.sendForm(serviceID, templateID, this)
          .then(() => {
            btn.value = 'Send Email';
            alert('Sent!');
          }, (err) => {
            btn.value = 'Send Email';
            alert(JSON.stringify(err));
          });
      });
  </script>

  <script>
    hamburger = document.querySelector(".hamburger");
    hamburger.onclick = function(){
      navBar = document.querySelector(".navbar");
      navBar.classList.toggle("active");
    }
  </script>
</body>
</html>
