<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tegeTe | contact </title>
  <link rel="stylesheet" href="css\style.css">
  <link rel="stylesheet" href="css\contact.css">
  <link rel="stylesheet" href="https://use.typekit.net/qhd0ysz.css">
  <link rel="icon" href="images\logotipo.png">
</head>
<body>
  <div class="page-container">
    <div class="content-wrap">
      <header>
        <div class="logo">
          <a href="index.html">
            <img src="images\Iso_Blanco.png" alt="logo de tegeTe">
          </a>
        </div>
        <div class="brand">
          <a href="index.html">
            <img src="images\Tipo_blanco.png" alt="logo de tegeTe">
          </a>
        </div>
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <nav class="navbar">
          <ul>
            <li><a href="works.html">Works</a></li>
            <li><a href="about.html">About</a> </li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </nav>
      </header>

      <div class="container">
          <img class="texto-dibujado" id="imagen" alt="Now is about you" src="images\TEXTOS DIBUJADOS\CONTACT.png">
      </div>
      <div class="form-container">
        <form id="form">
          <div class="field">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name">
          </div>
          <div class="field">
            <label for="lastname">Apellido</label>
            <input type="text" name="lastname" id="lastname">
          </div>
          <div class="field">
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email">
          </div>
          <div class="field">
            <label for="needs">¿Como te podemos ayudar?</label>
            <input type="text" name="needs" id="needs">
          </div> 
          <input type="submit" id="button" class="button" value="Enviar" >
        </form>
      </div>
    </div>
    <footer class="site-footer transition-down active">
      <div class="footer-column">
        <p>tegeTe - All Rights Reserved</p>
      </div>
      <div id="right-column" class="footer-column">
        <p><a href="https://www.instagram.com/tegete.co/"  target=“_blank” >Instagram </a><a href="contact.html" > Contact</a></p>
      </div>
    </footer>
  </div>
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>

  <script type="text/javascript">
    emailjs.init('3v_r0qs1eWs7CvM_A')
  </script>
  

  <script>
      const btn = document.getElementById('button');

      document.getElementById('form')
      .addEventListener('submit', function(event) {
        event.preventDefault();

        btn.value = 'Sending...';

        const serviceID = 'default_service';
        const templateID = 'template_1oe3h8b';

        emailjs.sendForm(serviceID, templateID, this)
          .then(() => {
            btn.value = 'Send Email';
            alert('Sent!');
          }, (err) => {
            btn.value = 'Send Email';
            alert(JSON.stringify(err));
          });
      });
  </script>

  <script>
    hamburger = document.querySelector(".hamburger");
    hamburger.onclick = function(){
      navBar = document.querySelector(".navbar");
      navBar.classList.toggle("active");
    }
  </script>
</body>
</html>
