<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEGETE | about </title>
  <link rel="stylesheet" href="css\style.css">
  <link rel="stylesheet" href="css\about.css">
  <link rel="stylesheet" href="https://use.typekit.net/qhd0ysz.css">
  <link rel="icon" href="images\TEGETE_LOGO_FONDO.png">
  <script src="https://kit.fontawesome.com/c3a4d38f53.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="page-container">
    <div id="content-wrap">
      <header>
        <div class="logo">
          <a href="home">
            <img src="images\Iso_Blanco.png" alt="logo de tegeTe">
          </a>
        </div>
        <div class="brand">
          <a href="home">
            <img src="images\Tipo_blanco.png" alt="logo de tegeTe">
          </a>
        </div>
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <nav class="navbar">
          <ul>
            <li><a href="works">Works</a></li>
            <li><a href="about">About</a> </li>
            <li><a href="contact">Contact Us</a></li>
          </ul>
        </nav>
      </header>
      <div class="bodycontent">
        <div class="container">
          <img class="texto-dibujado" id="imagen" alt="Who we are" src="images\TEXTOS DIBUJADOS\WHO.png">
        </div>
      </div>
      </div>
      <footer class="site-footer transition-down active">
        <div class="footer-column">
          <p>tegeTe - All Rights Reserved</p>
        </div>
        <div id="right-column" class="footer-column">
          <p><a href="https://www.instagram.com/tegete.co?igsh=ZjY5MG1ndXhkeXp3"  target=“_blank” class="fa fa-instagram"></a><a href="" class="fa fa-linkedin mr-1"></a></p>
        </div>
      </footer>
    </div>
    <script>
      hamburger = document.querySelector(".hamburger");
      hamburger.onclick = function(){
        navBar = document.querySelector(".navbar");
        navBar.classList.toggle("active");
      }
    </script>
</body>
</html>
